<div style="text-align:left;width:500px;">
  <h1>
      {{ title }}!
  </h1>

  <table>
      <!-- ADD HEADERS -->
      <tr>
          <th>Student Name</th>
              <th>Roll Number</th>
                  <th>Total Marks</th>
                  <th>Status</th>
      </tr>

      <!-- BIND ARRAY TO TABLE -->
      <tr *ngFor="let item of data">
          <td>{{item.name}}</td>
              <td>{{item.rollNumber}}</td>
                  <td>{{item.marks}}</td>
                  <td>{{item.status}}</td>
      </tr>
  </table>
</div>
